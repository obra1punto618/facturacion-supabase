!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Facturas</title>
  <link rel="stylesheet" href="style.css">

  <!-- SDK de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Archivo de lógica -->
  <script src="app.js" defer></script>
  </head>
<body>
    
  <div class="container">
    <h2>Subir Factura</h2>
      
    <form id="facturaForm">
      <label>Obra:</label>
      <input type="text" id="obra" required>
      
      <label>Partida:</label>
      <select id="partida" required>
        <option value="">Seleccionar</option>
        <option value="Electricidad">Electricidad</option>
        <option value="Pintura">Pintura</option>
        <option value="Obra Civil">Obra Civil</option>
        <option value="Carpintería Metálica">Carpintería Metálica</option>
        <option value="ACCI">ACCI</option>
        <option value="Publicidad">Publicidad</option>
      </select>
      
      <label>Archivo de la factura (imagen o PDF):</label>
      <input type="file" id="factura" accept="image/*,application/pdf" required>
      
      <button type="submit">Subir</button>
      </form>
  </div>
    
</body>
</html>
