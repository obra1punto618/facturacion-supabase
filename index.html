<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Facturas</title>
</head>
<body>
    <h1>Registrar Factura</h1>

    <form id="facturaForm">
        <label>Obra:</label>
        <input type="text" id="obra" required>

        <label>Partida:</label>
        <input type="text" id="partida" required>

        <label>Subir Factura (PDF o Imagen):</label>
        <input type="file" id="archivo" accept="application/pdf,image/*" required>

        <button type="submit">Registrar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
