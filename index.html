<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Facturas</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Control de Facturas</h1>

    <div class="form-box">
        <label>Obra:</label>
        <input id="obra" type="text" placeholder="Ej: Obra Mall Aventura" />

        <label>Partida:</label>
        <select id="partida">
            <option value="">Seleccione…</option>
            <option value="Electricidad">Electricidad</option>
            <option value="Pintura">Pintura</option>
            <option value="Obra Civil">Obra Civil</option>
            <option value="Carpintería Metálica">Carpintería Metálica</option>
            <option value="ACCI">ACCI</option>
            <option value="Publicidad">Publicidad</option>
        </select>

        <label>Subir FACTURA (imagen o PDF):</label>
        <input id="factura_file" type="file" />

        <!-- Pago eliminado -->

        <button id="btnSubir">Registrar</button>
    </div>

    <h2>Facturas Registradas</h2>
    <div id="lista"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
